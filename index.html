<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="clock">
        <div class="numbers">
            
                <div class="circle" id="sec"><i></i></div>
                <div class="circle" id="min"><i></i></div>
                <div class="circle" id="hrs"><i></i></div>
          
            
            <span style="--i:0"><b>12</b></span>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>

        </div>

    </div>
    
</body>


<script>
    let sec=document.querySelector('#sec');
    let min=document.querySelector('#min');
    let hrs=document.querySelector('#hrs');

   
    

    setInterval((e)=>{

        let date =new Date()

        let a=date.getSeconds()*6;
        let b=date.getMinutes()*6;
        let c=date.getHours()*30;
        console.log(a,b,c);
        sec.style.transform = `rotate(${a+180}deg)`;
        min.style.transform = `rotate(${b+180}deg)` ;
        hrs.style.transform = `rotate(${c+180}deg) `;



    }, 1000);


    
</script>
</html>
